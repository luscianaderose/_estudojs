<!DOCTYPE html>
<html>
<head>
    <title>Fun Task Agenda</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .agenda-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        #task-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        #task-input:focus {
            border-color: #ff6b6b;
        }
        #add-btn {
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        #add-btn:hover {
            background-color: #ff5252;
            transform: scale(1.02);
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .task-text {
            flex: 1;
            margin: 0 15px;
            word-break: break-word;
        }
        .completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            transform: scale(1.2);
            color: #ff0000;
        }
        .empty-state {
            text-align: center;
            color: #aaa;
            padding: 40px 0;
        }
        .date-header {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <h1>ðŸŒˆ Fun Task Agenda</h1>
        <div class="date-header" id="current-date"></div>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        
        <ul class="task-list" id="tasks-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const tasksList = document.getElementById('tasks-list');
        const currentDateEl = document.getElementById('current-date');

        // Display current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDateEl.textContent = new Date().toLocaleDateString('en-US', options);

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Render tasks
        function renderTasks() {
            tasksList.innerHTML = '';
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks yet. Add one above! ðŸŒŸ</div>';
                return;
            }
            
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn">Ã—</button>
                `;
                
                tasksList.appendChild(taskItem);
                
                // Add event listeners
                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                const taskText = taskItem.querySelector('.task-text');
                
                checkbox.addEventListener('change', () => {
                    tasks[index].completed = checkbox.checked;
                    taskText.classList.toggle('completed');
                    saveTasks();
                });
                
                deleteBtn.addEventListener('click', () => {
                    tasks.splice(index, 1);
                    renderTasks();
                    saveTasks();
                });
            });
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
                saveTasks();
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Event listeners
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
