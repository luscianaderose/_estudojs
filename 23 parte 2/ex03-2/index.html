<!DOCTYPE html>
<html>
<head>
<style>
.elemento-com-borda-proporcional {
  /* Define a largura da borda como 0.5% da largura da tela */
  border: 5vw solid red; 
  padding: 2vw; /* É uma boa prática usar unidades relativas para padding também */
  text-align: center;
  width: 50vw; /* Largura do elemento também proporcional */
  margin: 0 auto; /* Centraliza o elemento */
}
</style>
</head>
<body>

<div class="elemento-com-borda-proporcional">
  Esta div tem uma borda que muda de tamanho com a tela.
</div>

</body>
</html>
